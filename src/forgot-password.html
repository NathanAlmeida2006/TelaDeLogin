<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueceu Senha</title>
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <div class="card">
          <div class="card-content">
            <form id="forgotPasswordForm">
              <div class="form-inner">
                <div class="form-header">
                  <h1>Esqueceu a Senha?</h1>
                  <p>Coloque seu Email para recuperar sua Senha</p>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    id="email"
                    type="email"
                    placeholder="nome@example.com"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Resetar Senha
                </button>
                <div class="signup-link">
                  Lembrou da sua Senha? <a href="index.html">Login</a>
                </div>
              </div>
            </form>
            <div class="card-image">
              <img src="/src/images/image.png" alt="Forgot Password Image" />
            </div>
          </div>
        </div>
        <div class="terms">
          Ao clicar em redefinir senha, você concorda com nossos
          <a href="#">Termos de serviço</a> e a
          <a href="#">Política de Privacidade</a>.
        </div>
      </div>
    </div>
    <script src="/js/forgot-password.js"></script>
  </body>
</html>
